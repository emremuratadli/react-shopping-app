<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; URL=./" />
    <script>
      // GitHub Pages SPA redirect fix
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '/') + (q.q ? ('?' + q.q) : '') + l.hash
            );
          }
        }
      }(window.location));
    </script>
    <title>404 Not Found</title>
  </head>
  <body>
    <h1>404: Not Found</h1>
    <p>This page does not exist. Redirecting...</p>
  </body>
</html>
